<h3>internship form</h3>
<form method="post">
<p>Enter your name:</P>
<input type="text" name="name"/>

<input type="email" name="email"/>

<input type="password" name="password"/>

<input type="number" name="age"/>

<input type="radio" name="male" value="male"/>male<br/>
<input type="radio" name="female" value="female"/>female<br/>

<textarea rows="3" cols="20" name="description">
</textarea>

<input type="checkbox" name="javascript" value="on"/>javascript<br/>

<select name="dropdown">
<option value="3months">3months</option>
<option value="6months">6months</option>

</select>
